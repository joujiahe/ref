<head>
  <title>ref</title>
</head>

<body>
  {{> navbar}}
  <div class="container">
    <div class="row">
    <div class="span12">
      <div class="row">
      <div class="span10">
        <div class="row">
          <div class="span9">
            {{> posts}}
          </div>
        </div>
      </div>
      <div class="span2">
        <div class="entry-form pull-right">{{> entry}}</div>
      </div>
      </div>
    </div>
    </div>
  </div>
</body>

<template name="navbar">
  <div class="navbar  navbar-fixed-top">
    <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#"><h1>ref</h1></a>
      <ul class="nav">
        {{> tag_filter}}
      </ul>
      <div class="login-button pull-right">
        {{loginButtons align="right"}}
      </div>
    </div>
    </div>
  </div>
</template>

<template name="tag_filter">
  {{#each tags}}
    <li class="{{selected}}">
      <a>{{tag_text}} <span class="count">({{count}})</span></a>
    </li>
  {{/each}}
</template>

<template name="entry">
  {{#if currentUser}}
    <p><input type="text" id="title" placeholder="Title here..."/></p>
    <p><textarea id="content" placeholder="URL here..."/></textarea></p>
    <p><input type="text" id="tags" placeholder="Tags here..."/></p>
    <a class="submit btn" value="Submit">Submit</a>
  {{else}}
    <p>Please login before post...</p>
  {{/if}}
</template>

<template name="posts">
  {{#if loading}}
    Loading...
  {{else}}
  {{#each posts}}
    {{> post}}
  {{/each}}
  {{/if}}
</template>

<template name="post">
  <div class="post well">
    <div class="score-buttons pull-left">
      <a class="up btn btn-danger btn-small"><i class="icon-thumbs-up" value="Up" /></i></a><br />
      {{getScore}} <br />
      <a class="down btn btn-warning btn-small"><i class="icon-thumbs-down" value="Down" /></i></a><br />
    </div>
    <div class="post-content">
      <p><a href="{{content}}" target="_blank"><strong>{{title}}</strong></a> <sub><i>{{createdTimeFromNow}}</i></sub></p>
      <p>{{content}}</p>
      {{#if tags}}
      <i>{{tags}}</i>
      {{else}}
      <i>No tags</i>
      {{/if}}
    </div>
  </div>
</template>
