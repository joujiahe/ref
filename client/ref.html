<head>
  <title>ref</title>
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-18715815-9']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
</head>

<body>
  {{> navbar}}
  <div class="container">
    <div class="row">
    <div class="span12">
      <div class="row">
      <div class="span10">
        <div class="row">
          <div class="span9">
            {{> posts}}
          </div>
        </div>
      </div>
      <div class="span2">
        <div class="entry-form pull-right">{{> entry}}</div>
      </div>
      </div>
    </div>
    </div>
  </div>
</body>

<template name="navbar">
  <div class="navbar  navbar-fixed-top">
    <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/"><h1>ref<sub class="badge badge-inverse">beta</sub></h1></a>
      <ul class="nav span9">
        {{> tag_filter}}
      </ul>
      <div class="login-button pull-right">
        {{loginButtons align="right"}}
      </div>
    </div>
    </div>
  </div>
</template>

<template name="tag_filter">
  {{#each tags}}
    <li>
      <a class="tag {{selected}}">{{tag_text}} <span class="count">({{count}})</span></a>
    </li>
  {{/each}}
  <li><a>...</a></li>
</template>

<template name="entry">
  {{#if currentUser}}
    <p><input type="text" id="title" placeholder="Title here..."/></p>
    <p><textarea id="content" placeholder="URL here..."/></textarea></p>
    <p><input type="text" id="tags" placeholder="Tags here..."/></p>
    <a class="submit btn" value="Submit">Submit</a>
  {{else}}
    <p>Please login before post...</p>
  {{/if}}
</template>

<template name="posts">
  {{#if loading}}
    Loading...
  {{else}}
  {{#each posts}}
    {{> post}}
  {{/each}}
  {{/if}}
</template>

<template name="post">
  <div class="post well">
    <div class="score-buttons pull-left">
      <a class="up btn btn-danger btn-small"><i class="icon-thumbs-up" value="Up" /></i></a><br />
      {{getScore}} <br />
      <a class="down btn btn-warning btn-small"><i class="icon-thumbs-down" value="Down" /></i></a><br />
    </div>
    <div class="post-content">
      <p>
        {{#if isUrl}}
        <a href="{{content}}" target="_blank"><strong>{{title}}</strong> <i class="icon-globe"></a></i><sub><i>{{createdTimeFromNow}}</i></sub>
        {{else}}
        <strong>{{title}}</strong></a> <sub><i>{{createdTimeFromNow}}</i>
	{{/if}}
      </p>
      <p>{{content}}</p>
      <p class="post-infos">
        <i class="icon-comment"></i>
        Comments(0)
        <i class="icon-tag"></i>
        {{#if tags}}
          <span class="tags-list">
            {{#each inArray tags}}
              <i class="tag">{{value}}</i>,
            {{/each}}
          </span>
        {{else}}
          <i>No tags</i>
        {{/if}}
      </p>
    </div>
  </div>
</template>
